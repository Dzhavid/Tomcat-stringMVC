<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<th:block th:each="msg : ${listOfCars}">
    <h1 th:text="${msg}"></h1>
</th:block>
<div>
    <a th:href="@{'?locale=en'}">EN</a>
    <a th:href="@{'?locale=ru'}">RU</a>
    <h1 th:text="#{label}"></h1>
</div>
</body>
</html>
